<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene >
            <a-entity position="0 0 15">
                <a-camera ></a-camera>
            </a-entity>

           <!-- sun-->
            <a-entity>
               
                <a-sphere color="orange" position="0 0 0" radius="2"></a-sphere>
            </a-entity>

            <!--Mercury-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere color="red" position="2 0 0" radius="0.3"></a-sphere>

            </a-entity>

            <!--venus-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000">
                <a-sphere color="brown" position="4 0 0" radius="0.5"></a-sphere>
            </a-entity>

             <!--Earth-->
             <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:24000">
                <a-sphere color="green" position="6 0 0" radius="0.6"></a-sphere>
            </a-entity>

             <!--mars-->
             <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:3000">
                <a-sphere color="red" position="8 0 0" radius="0.4"></a-sphere>
            </a-entity >

             <!--jupiter-->
             <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:2000">
                <a-sphere color="Brown" position="10 0 0" radius="0.8"></a-sphere>
            </a-entity>

             <!--saturn-->
             <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:15000">
                <a-sphere color="lightbrown" position="12 0 0" radius="0.9"></a-sphere>
            </a-entity>

             <!--Uranus-->
             <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:16000">
                <a-sphere color="Blue" position="'10 0 0" radius="0.7"></a-sphere>
            </a-entity >

             <!--Neptune-->
             <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:4000">
                <a-sphere color="Blue" position="'10 0 0" radius="0.6"></a-sphere>
            </a-entity>
            
        </a-scene>
    </body>
</html>
